      <stop offset="100%" stop-color="#071024" />
    </linearGradient>
    <radialGradient id="bus-light" cx="0.22" cy="0.68" r="0.7">
      <stop offset="0%" stop-color="rgba(120, 210, 255, 0.25)" />
      <stop offset="100%" stop-color="rgba(13, 27, 52, 0)" />
